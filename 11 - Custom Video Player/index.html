<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="player">
      <video class="player__video viewer" src="media/video.mp4"></video>

      <div class="player__controls">
        <button class="player__button toggle" title="Toggle Play">
          <img
            src="media/play-circle-outline.svg"
            alt="Play icon"
            id="playIcon"
          />
          <img
            src="media/pause-circle-outline.svg"
            alt="Pause icon"
            id="pauseIcon"
          />
        </button>
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
          id="volumeInput"
        />
        <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
          id="speedInput"
        />
        <button data-skip="-10" class="player__button" id="skipBackwards">
          <img
            src="media/play-back-circle-outline.svg"
            alt="Playback 10 seconds icon"
          />
          <span>10s</span>
        </button>
        <button data-skip="25" class="player__button" id="skipForward">
          <img
            src="media/play-forward-circle-outline.svg"
            alt="Playforward 25 seconds icon"
          />
          <span>25s</span>
        </button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
